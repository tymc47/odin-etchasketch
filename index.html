<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Sketch!</h1>
    <div class="main">
        <div class="control">
            <div class="gridslider">
                <div class="slidervalue">&nbsp;</div>
                <input type="range" min="1" max="64" value="16" class = "slider">
            </div>
            <button class="clear">Clear</button>
            <button class="eraser" value="white">Eraser</button>
            <button class="pen" value="black">Pen</button>
            <input type="color" class="palette" value="#000000">

        </div>
        <div class="panel">
            
        </div>
    </div>
</body>
</html>
